
<div class="container">
  <div [hidden]="submitted">
    <h1 id="head">Request Seats</h1>
    <hr>
    <form  #heroForm="ngForm">

      <div class="form-group">
        <label for="locationName">Location Name</label>
        <select class="form-control" id="locationName" required [(ngModel)]="model.locationCode" (change)="selectLocation()" name="locationCode" #locationCode="ngModel">
                      <option *ngFor="let vals of locations " [value]="vals.locationCode">{{vals.locationName}}</option>
                    </select>
        <div [hidden]="locationCode.valid || locationCode.pristine" class="alert alert-danger">
          Please specify Location Name !
        </div>
      </div>

      <div class="form-group">
          <label for="buildingName">Building Name</label>
          <select class="form-control" id="buildingName" required [(ngModel)]="model.buildingCode" (change)="selectBuilding()" name="buildingCode" #buildingCode="ngModel">
                        <option *ngFor="let vals of buildings " [value]="vals.buildingCode">{{vals.buildingName}}</option>
                      </select>
          <div [hidden]="buildingCode.valid || buildingCode.pristine" class="alert alert-danger">
            Please specify Building Name !
          </div>
      </div>

      <div class="form-group">
        <label for="floorName">Select Floor</label>
        <select class="form-control" id="floorName" required [(ngModel)]="model.floorCode"  name="floorCode" #floorCode="ngModel">
                      <option *ngFor="let vals of floors " [value]="vals.floorCode">{{vals.floorName}}</option>
                    </select>
        <div [hidden]="floorCode.valid || floorCode.pristine" class="alert alert-danger">
          Please specify Floor Name !
        </div>
      </div>

      <div class="form-group">
        <label for="ccCode">Select cc Code</label>
        <select class="form-control" id="ccCode" required [(ngModel)]="model.ccCode" name="ccCode" #ccCode="ngModel">
                      <option *ngFor="let vals of ccCodes " [value]="vals.ccCodeId">{{vals.ccCodeId}}</option>
                    </select>
        <div [hidden]="ccCode.valid || ccCode.pristine" class="alert alert-danger">
          Please specify cc code!
        </div>
      </div>

      <div class="form-group">
        <label for="entity">Select Entity</label>
        <select class="form-control" id="entity" required [(ngModel)]="model.entity"  name="entity" #entity="ngModel">
                      <option *ngFor="let vals of entities " [value]="vals.entityName">{{vals.entityName}}</option>
                    </select>
        <div [hidden]="entity.valid || entity.pristine" class="alert alert-danger">
          Please an entity!
        </div>
      </div>

      <div class="form-group">
        <label for="noOfSeats">Number Of Seats</label>
        <input type="number" min="0" onkeypress="return event.charCode >= 48" class="form-control" id="noOfSeats" required [(ngModel)]="model.noOfSeats" name="noOfSeats" #noOfSeats="ngModel" (change)=checkSeats()>
        <div [hidden]="noOfSeats.valid || noOfSeats.pristine" class="alert alert-danger">
          Please Specify Seats Required !
        </div>
      </div>

    

      <div class="form-group">
        <label for="toDate">To Date</label>
        <input type="date" class="form-control" id="toDate" required [(ngModel)]="model.toDate" name="toDate" #toDate="ngModel">
      </div>

<div class='text-center'>
      <button   class="btn btn-success" [disabled]="!heroForm.form.valid" (click)=addRequest()>Submit</button>
</div>
    </form>
  </div>
</div>
